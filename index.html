<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form_5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Hi there</h1>
            <h3>Get started with your free account today.</h3>
            <p>No credit card required.</p>
            <div class="">
                <label for="">Work email</label>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="">
                <label for="">Password</label>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="agreement">
                <p><i class="fa-solid fa-square-check fa-xl" style="color: #035efc;"></i>&ensp;I want to receive
                    updates about maze</p>
            </div>
            <div class="submit">
                <input type="submit" value="Create my free account">
            </div>
            <div class="btn">
                <button><i class="fa-brands fa-square-google-plus fa-xl" style="color: #0c0d0d;"></i>&ensp;Sign up with
                    google</button>
            </div>
            <div>
                <p>Already have an account?&ensp;<span><a href="">Log in</a></span></p>
            </div>
            <div>
                <p>By signing up,i agree to maze&ensp;<span><a href="">Term &amp; conditions </a></span></p>
            </div>

        </form>
    </div>
</body>

</html>
